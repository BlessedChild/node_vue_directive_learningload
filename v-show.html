<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>ArthurSlog</title>
    </head>
    <body>
        <div id="app">
            <h1 v-show="ok">Hello ArthurSlog, "ok" is true and "no" is false</h1>
            <h1 v-show="no">Hello ArthurSlog, "no" is false</h1>
        </div>
        <script>
        new Vue({
            el: '#app',
            data: {
                ok: true,
                no: false
            }
        })
        </script>
    </body>
</html>
