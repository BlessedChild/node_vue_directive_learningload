<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>ArthurSlog</title>
</head>

<body>

    <div id="app">
        <span v-text="message"></span>

        <!-- v-text="message" 等同于 {{message}} -->
        <span>{{message}}</span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello ArthurSlog! \n' //噢～这里换行符 “\n” 无效
            }
        })
    </script>

</body>

</html>
