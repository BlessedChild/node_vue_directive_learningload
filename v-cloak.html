<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>ArthurSlog</title>
    </head>
    <body>
        <div id="app">
            <div v-cloak>{{ msg }}</div>
        </div>
        <br>
        <button onclick="loadmsg()">Load msg</button>

        <script>
            function loadmsg () {
                new Vue({
                    el: '#app',
                    data: {
                        msg: 'Hello ArthurSlog'
                    }
                })
            }
        </script>

        <style>
            [v-cloak]{ display:none; }
        </style>
    </body>
</html>
