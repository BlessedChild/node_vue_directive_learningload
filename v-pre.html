<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>ArthurSlog</title>
    </head>
    <body>
        <div id="app">
            <span v-pre>{{msg}}</span>
        </div>

        <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'this will not be compiled'
            }
        })
        </script>
    </body>
</html>
